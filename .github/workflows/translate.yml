name: Translate README

on:
  push:
    branches: [main]
    paths:
      - README.md

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install anthropic
        run: uvx --with anthropic python scripts/translate_readme.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: sync README-ja.md with README.md"
          branch: auto/translate-readme
          title: "docs: sync README-ja.md with README.md"
          body: |
            Auto-generated translation of `README.md` â†’ `README-ja.md` via Claude.
            Please review before merging.
          labels: documentation
